<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>模擬網路郵局</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- 頁首 LOGO -->
<header class="header">
    <img src="images/logo.png" alt="郵局 LOGO">
</header>

<!-- 導覽列 -->
<nav class="navbar">
    <ul>
        <li><a href="https://postserv.post.gov.tw/pstmail/main_mail.html" target="_blank">郵件查詢</a></li>
        <li><a href="#" id="scholarship-link">郵件壽險保戶子女獎學金</a></li>
        <li><a href="#" id="digital-link">數位支局服務</a></li>
        <li><a href="#" id="bond-link">公債資訊</a></li>
        <li><a href="#" id="account-link">劃撥帳號戶名查詢</a></li>
        <li><a href="#" id="visa-link">VISA線上續卡</a></li>
        <li><a href="#" id="service-link">客戶服務</a></li>
        <li><a href="#" id="notification-link">通知設定</a></li>
    </ul>
</nav>

<!-- 主體內容 -->
<div class="main-content" id="main-content">
    <!-- 左側登入表單 -->
    <div class="login-panel">
        <div class="tabs">
            <button class="tab active" data-tab="id">身分證登入</button>
            <button class="tab" data-tab="account">帳號登入</button>
        </div>

        <!-- 身分證登入表單 -->
        <div class="form id-form active">
            <label>身分證號</label>
            <input type="text" placeholder="ID" />

            <label>使用者代號</label>
            <input type="text" placeholder="6-16位英數字" />

            <label>網路密碼</label>
            <div class="password-wrapper">
                <input type="password" placeholder="6-16位英數字" />
                <button class="toggle-visibility">👁️</button>
            </div>

            <label>驗證碼</label>
            <div class="captcha-row">
                <input type="text" class="captcha-input" placeholder="共四碼" maxlength="4" />
                <span class="captcha-canvas-wrapper" style="display:inline-block; vertical-align:middle;">
                  <canvas class="captcha-canvas" width="70" height="32" style="background:#fff; border-radius:4px; vertical-align:middle;"></canvas>
                </span>
                <button type="button" class="refresh-btn">🔄 更換</button>
            </div>

            <div class="links">
                <a href="#">線上開戶</a>
                <a href="#">申請網路郵局(含APP)</a>
            </div>

            <button class="login-button">登入</button>
        </div>

        <!-- 帳號登入表單 -->
        <div class="form account-form">
            <div class="account-types">
                <label><input type="radio" name="accType" checked /> 存簿帳號</label>
                <label><input type="radio" name="accType" /> 劃撥帳號</label>
                <label><input type="radio" name="accType" /> 公債帳號</label>
            </div>

            <label>帳號</label>
            <input type="text" placeholder="請輸入14位數字" />

            <label>使用者代號</label>
            <input type="text" placeholder="6-16位英數字" />

            <label>網路密碼</label>
            <div class="password-wrapper">
                <input type="password" placeholder="6-16位英數字" />
                <button class="toggle-visibility">👁️</button>
            </div>

            <label>驗證碼</label>
            <div class="captcha-row">
                <input type="text" class="captcha-input" placeholder="共四碼" maxlength="4" />
                <span class="captcha-canvas-wrapper" style="display:inline-block; vertical-align:middle;">
                  <canvas class="captcha-canvas" width="70" height="32" style="background:#fff; border-radius:4px; vertical-align:middle;"></canvas>
                </span>
                <button type="button" class="refresh-btn">🔄 更換</button>
            </div>

            <div class="links">
                <a href="#">線上開戶</a>
                <a href="#">申請網路郵局(含APP)</a>
            </div>

            <button class="login-button">登入</button>
        </div>
    </div>

    <!-- 右側橫幅圖 -->
    <div class="banner">
        <img src="images/banner.png" alt="橫幅圖">
    </div>
</div>

<!-- 郵件壽險保戶子女獎學金內容區塊，預設隱藏 -->
<div class="scholarship-content" id="scholarship-content" style="display:none; padding: 32px;">
    <h2>郵件壽險保戶子女獎學金</h2>
    <p>這裡是獎學金申請說明或相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>
<!-- 數位支局服務內容區塊，預設隱藏 -->
<div class="scholarship-content" id="digital-content" style="display:none; padding: 32px;">
    <h2>數位支局服務</h2>
    <p>這裡是數位支局服務相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>
<!-- 公債資訊內容區塊，預設隱藏 -->
<div class="scholarship-content" id="bond-content" style="display:none; padding: 32px;">
    <h2>公債資訊</h2>
    <p>這裡是公債資訊相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>
<!-- 劃撥帳號戶名查詢內容區塊，預設隱藏 -->
<div class="scholarship-content" id="account-content" style="display:none; padding: 32px;">
    <h2>劃撥帳號戶名查詢</h2>
    <p>這裡是劃撥帳號戶名查詢相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>
<!-- VISA線上續卡內容區塊，預設隱藏 -->
<div class="scholarship-content" id="visa-content" style="display:none; padding: 32px;">
    <h2>VISA線上續卡</h2>
    <p>這裡是VISA線上續卡相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>
<!-- 客戶服務內容區塊，預設隱藏 -->
<div class="scholarship-content" id="service-content" style="display:none; padding: 32px;">
    <h2>客戶服務</h2>
    <p>這裡是客戶服務相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>
<!-- 通知設定內容區塊，預設隱藏 -->
<div class="scholarship-content" id="notification-content" style="display:none; padding: 32px;">
    <h2>通知設定</h2>
    <p>這裡是通知設定相關內容。</p>
    <button class="back-main">返回首頁</button>
</div>

<script src="script.js"></script>
</body>
</html>
